<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <a class="navbar-logo" href="{% url 'blog:index' %}">Writer's Block</a>
        <ul>
            <li class="navbar-left"><a href="{% url 'blog:index' %}">Home</a></li>
            <li class="navbar-left"><a href="#">About</a></li>
            {% if request.user.is_authenticated %}
            <li class="navbar-right"><a href="{% url 'accounts:logout' %}">Logout</a></li>
            {% else %}
            <li class="navbar-right"><a href="{% url 'accounts:register' %}">Register</a></li>
            <li class="navbar-right"><a href="{% url 'accounts:login' %}">Login</a></li>
            {% endif %}
        </ul>
        </div>
    </div>
    {% block content %}

    {% endblock content %}
</body>
</html>
