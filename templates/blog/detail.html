{% extends 'base.html' %}
{% block content %}

<p>Published on {{ post.pub_date }}</p>
<h3>{{ post.title }}</h3>
<p>{{ post.content }}</p>
{% if request.user.is_authenticated %}
<a href="{% url 'blog:update' post.pk %}"><button>Edit</button></a>
<a href="{% url 'blog:delete' post.pk %}"><button>Delete</button></a>
{% endif %}
{% endblock content %}
