{% extends 'base.html' %}
{% block content %}
{% if not request.user.is_authenticated %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
{% else %}
<p>You already have an account. <a href="{% url 'accounts:login' %}">Login</a></p>
{% endif %}
{% endblock content %}
