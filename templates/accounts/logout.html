{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row align-items-center">
        <div class="col">
        </div>
        <div class="col">
            {% if request.user.is_authenticated %}
            <form method="POST">
                {% csrf_token %}
                <p>Are you sure you want to logout?</p>
                <button class="btn btn-warning" type="submit">Logout</button>
            </form>
            {% else %}
            <p>You're not logged in. <a href="{% url 'accounts:login' %}">Login</a></p>
            {% endif %}
        </div>
        <div class="col">
        </div>
    </div>
</div>
{% endblock content %}
