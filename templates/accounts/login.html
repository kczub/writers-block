{% extends 'base.html' %}
{% block content %}
{% if not request.user.is_authenticated %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% else %}
<p>You're already logged in. <a href="{% url 'accounts:logout' %}">Logout</a></p>
{% endif %}
{% endblock content %}
